<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>HEX generate</title>
</head>

<body>
    <div class="container">
        <div class="switch">
            <h2 class="switch__text">
                HEX color: <input type="text" value="#777123" class="switch__color" readonly>
            </h2>
            <div class="switch__btns">
                <button type="button" class="switch__btn" id="switch__btn">Сменить цвет</button>
                <button type="button" class="switch__btn" id="switch__copy">
                    Копировать
                    <i class="fa-solid fa-copy"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
